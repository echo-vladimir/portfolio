i\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe app is crafted with Next.js combined with SASS, ESlint and some other\nmodern tools, guaranteeing swift responses and fluid interactions. Using the\nbenefits of module-based styling, each part keeps its own style. There are\nmoving animations made with tools like Stylefire and Popmotion. The app uses\nstatic pre-rendering for faster page loads, and a seamless user experience.\u003c/li\u003e\n\u003cli\u003eThe app boasts some neat animations. Things show up, fade, and move in a\nspecific style, elevating the overall atmosphere. A small tool has been\nintroduced that brings text to life. It can make text appear as if it's being\ntyped, swap words, and even transition languages letter by letter, inspired by\nthe Cyberpunk game. For those interested, the tool can be found in the\ncomponents/Effects folder.\u003c/li\u003e\n\u003cli\u003eAlthough I thought about having the site in different languages, I kept it to\none for now. It's just simpler that way.\u003c/li\u003e\n\u003cli\u003eAnd while the site adjusts to different screen sizes, it looks best on bigger\nscreens like desktops and tablets.\u003c/li\u003e\n\u003cli\u003eThe site has been exported to a static format, allowing it to benefit from\nfree hosting.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"One of the design versions is immortalized in a mockup\" src=\"https://raw.githubusercontent.com/echo-vladimir/portfolio/main/public/media/portfolio/index.jpg\"\u003e\n\u003c/figure\u003e","currentNum":4,"totalCases":14,"prevCase":{"id":"thetourfolks","title":"The Tour Folks","date":"2023-07-30","lang":"en","size":"L","tags":["Full-Cycle Development","UX/UI Design"],"country":"Italy","cover":"https://res.cloudinary.com/dlwvibxw6/image/upload/q_auto,f_auto/v1693401905/cover_nczgbg","description":"Milan Tours Booking System","stack":["TypeScript","TRPC","Yarn","Zod","React.js","React Query","Next.js","Tailwind","Ant D

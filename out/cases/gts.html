are solutions to enhance road traffic efficiency. Its contributions, such\r\nas tools for traffic light coordination and real-time traffic monitoring\r\nsystems, brought tangible improvements to daily commuting.\u003c/p\u003e\n\u003ch2\u003eSadly, Global Traffic Systems isn't around anymore, so their website doesn't work now :(\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eWebsite Development: At Global Traffic Systems, one of my pivotal roles was to\r\nspearhead the design and execution of the company's website. From ideation to\r\nimplementation, I was deeply involved in ensuring a smooth and adaptive user\r\nexperience across multiple devices.\u003c/li\u003e\n\u003cli\u003eB2B Interface Design \u0026#x26; Development: Beyond working on the main website, my\r\nrole expanded into designing and implementing interfaces for our specialized\r\ntraffic management systems. This role marked the beginning of my journey into\r\nfrontend development, as I began to embed parts of the design myself. My\r\ncontributions prominently featured systems like traffic light control,\r\ncongestion management, and other custom traffic solutions for various\r\ncompanies and government initiatives.\u003c/li\u003e\n\u003cli\u003eBranding \u0026#x26; Promotion: My involvement wasn't restricted to just the digital\r\nspace. I also took part in bolstering the company's offline brand identity by\r\ncrafting impactful promotional materials, from leaflets and brochures to\r\npresentations, ensuring brand uniformity across all touchpoints. Moreover, the\r\ncreation of the company's distinct logo was a task I took pride in.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Emblem of Global Traffic Systems\" src=\"/media/gts/Logo.jpg\"\u003e\n    \u003cfigcaption\u003eCorporate Identity: The GTS's Logo\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"GTS Web App Interface\" src=\"/media/gts/shot.png\"\u003e\n    \u003cfigcaption\u003eCorporate Interface of the GTS Web Platform\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cvideo controls\u003e\n  \u003csource src=\"/media/gts/lubin.mp4\" type=\"video/mp4\"\u003e\n\u003c/video\u003e\n\u003cvideo controls\u003e\n  \u003csource src=\"/media/gts/2.5min.mp4\" type=\"video/mp4\"\u003e\n\u003c/video\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Overview of Products \u0026#x26; Services\" src=\"/media/gts/GTS-Products.png\"\u003e\n    \u003cfigcaption\u003eGTS's Comprehensive Catalogue of Products \u0026#x26; Services\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Detailed Product Synopsis\" src=\"/media/gts/GTS-Product-1.png\"\u003e\n    \u003cfigcaption\u003eThorough Presentation of a GTS Product Offering\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Functional Blueprint\" src=\"/media/gts/GTS-Product-2.png\"\u003e\n    \u003cfigcaption\u003eProduct Functionality Described with Precision\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Technical Configurations\" src=\"/media/gts/GTS-Product-3.png\"\u003e\n    \u003cfigcaption\u003eDetail-Oriented Technical Specifications\u003c/figcaption\u003e\n\u003c/figure\u003e","currentNum":8,"totalCases":13,"prevCase":{"id":"eleek","title":"E-bike Store","team":"Star Way · Web Agency","date":"2021-03-21","lang":"en","size":"L","tags":["UX/UI","Design"],"country":"Ukraine","cover":"/media/eleek/shot1.png","description":"UI/UX Design for an Ukrainian online e-bike store"},"nextCase":{"id":"cookbook","title":"CookBook","date":"2020-08-02","lang":"en","size":"L","tags":["UX/UI","Design"],"country":"","cover":"/media/cookbook/cover.jpg","description":"Interactive Food Preparation Assistance"},"title":"Global Traffic Systems","date":"2020-10-21","lang":"en","size":"L","tags":["UX/UI","Design","Development","Front-end"],"country":"Poland","cover":"/media/gts/Logo.jpg","description":"Pioneering Solutions in Traffic Management"}},"__N_SSG":true},"page":"/cases/[id]","query":{"id":"gts"},"buildId":"D1asck98voDvvOeR6dVSy","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>

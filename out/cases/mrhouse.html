rior design sector, offering\r\nluxurious and contemporary design solutions to its clientele.\u003c/p\u003e\n\u003cp\u003eAs a front-end developer, I played an integral role in converting the detailed\r\ndesigns into a functional and responsive website for \"Home Interiors\". My tasks\r\nincluded ensuring smooth user navigation, optimizing load times, and ensuring\r\nthe site's seamless performance across various devices. Furthermore, I\r\ncollaborated closely with two back-end developers and a designer to achieve a\r\ncohesive and synchronized website experience. Our combined efforts ensured a\r\nplatform that reflected the brand's aesthetic and functional expectations.\u003c/p\u003e\n\u003ch2\u003eUnfortunately, the website is no longer active :(\u003c/h2\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Home Page - Header\" src=\"/media/mrhouse/shot1.png\"\u003e\n    \u003cfigcaption\u003eLanding page\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Home Page - Adv Slider\" src=\"/media/mrhouse/shot2.png\"\u003e\n    \u003cfigcaption\u003eRotating interior design advertisements\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Home Page - Description\" src=\"/media/mrhouse/shot3.png\"\u003e\n    \u003cfigcaption\u003eIntroduction to the brand and its services\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Articles\" src=\"/media/mrhouse/shot4.png\"\u003e\n    \u003cfigcaption\u003eEngaging interior design reads\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Contacts\" src=\"/media/mrhouse/shot5.png\"\u003e\n    \u003cfigcaption\u003eIntegrated contact forms for client outreach\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Portfolio of work\" src=\"/media/mrhouse/shot6.png\"\u003e\n    \u003cfigcaption\u003eDisplay of completed design projects\u003c/figcaption\u003e\n\u003c/figure\u00

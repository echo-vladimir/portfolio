27; y=&#x27;0&#x27; width=&#x27;100%25&#x27; height=&#x27;100%25&#x27;/%3E%3CfeComposite operator=&#x27;out&#x27; in=&#x27;s&#x27;/%3E%3CfeComposite in2=&#x27;SourceGraphic&#x27;/%3E%3CfeGaussianBlur stdDeviation=&#x27;20&#x27;/%3E%3C/filter%3E%3Cimage width=&#x27;100%25&#x27; height=&#x27;100%25&#x27; x=&#x27;0&#x27; y=&#x27;0&#x27; preserveAspectRatio=&#x27;xMidYMid slice&#x27; style=&#x27;filter: url(%23b);&#x27; href=&#x27;/_next/image?url=/media/thetourfolks/cover.jpg&amp;w=16&amp;q=1&#x27;/%3E%3C/svg%3E&quot;)" src="/media/thetourfolks/cover.jpg"/></div><div class="cases_centred-container__c7Dus"><div class="cases_tags__0BAQP"><span>Full-Cycle Development</span><span>UX/UI Design</span></div><div class="cases_footer__g8dBl"><img alt="Country flag" loading="lazy" width="18" height="18" decoding="async" data-nimg="1" class="cases_country__tANMP" style="color:transparent" src="/images/Italy.webp"/><div class="cases_team__f9e_w">Italy</div></div></div><div class="cases_overlay-container__Q_OB0"><div class="cases_main__crozh"><time dateTime="2023-07-30">July 30, 2023</time><h1>The Tour Folks</h1>Milan Tours Booking System</div></div></section></div></div><div class="react-horizontal-scrolling-menu--arrow-right"><div class="animation_fadeOut__2VtVz" style="justify-content:center;align-items:center;position:absolute;font-size:1em;right:2%;width:36px;padding:22px">Next →</div></div></div><div class="react-horizontal-scrolling-menu--footer"><div style="display:flex;justify-content:center;align-items:center;font-size:0.9rem;margin-top:46px"><h3 class="animation_fadeOut__2VtVz">1/13</h3></div></div></div></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"caseData":{"id":"thetourfolks","contentHtml":"\u003cul\u003e\n\u003cli\u003eThis app is the result of intensive work over the course of four to five\r\nmonths, with a focal point on creating an efficient booking system for tours\r\nin and around Milan. The main objective was to craft a bespoke booking system\r\nfrom scratch, addressing the client's distinct requirements. Initially, an\r\noptimized static RWD site for bookings was established. To enhance\r\nfunctionality, various payment methods were integrated using the Stripe\r\nadapter, and a specialized CRM system was set up, designed for roles such as\r\neditor, promoter, manager, and others. This system not only simplifies order\r\nhandling but also enables the team to promptly cater to client needs.\r\nPromoters have the convenience to add tourists to groups right from the\r\nstreets, ensuring that both street sign-ups and online reservations merge\r\nseamlessly into the same tour groups. On top of these features, an advanced\r\nWYSIWYG tool was introduced for effortless content management.\u003c/li\u003e\n\u003cli\u003eAnother distinctive feature of the platform is the ability for clients, after\r\nchoosing a specific tour, to decide on the time group of the tour. This\r\nallows, for example, families or friends to choose times when there are fewer\r\npeople, ensuring a more individual and comfortable travel experience. Why was\r\nthis mechanism included? It adds flexibility to the booking process, allowing\r\ncustomers to maximize their experience according to their preferences.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePlanning\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eAfter thorough discussions and understanding the client's requirements for\r\nthe Milan tour booking app, a specific strategy was laid out to provide an\r\nintuitive and efficient service. A technology stack was chosen that best\r\nsuited the project's goals, the timeframe, and the fact that I was the sole\r\ndeveloper. Additionally, a brief competitive analysis was undertaken to\r\ngauge the market landscape and key competitors. Based on this, a clear\r\ndevelopment roadmap was drafted.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDesign\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eIn many sites catering to small and medium businesses, there's often an\r\nunnecessary plethora of features. Instead, we championed minimalism, with\r\ndesign cues like the unique marble fractures. We started with paper sketches\r\nbut quickly transitioned to a low-fidelity prototype due to time\r\nconstraints, which allowed the client to grasp the information structure.\r\nFrom there, we transitioned directly to coding, making design adjustments\r\nduring the development phase. While we had numerous innovative ideas,\r\nprioritizing a swift launch meant deferring some to future updates.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFrontend\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eRapid Evolution: Given the time constraints, the design process was agile.\r\nTransitioning swiftly from initial paper sketches to low-fidelity prototypes\r\nensured the client's early engagement. Subsequent stages focused on direct\r\nweb design, accommodating iterative feedback and immediate adjustments.\u003c/li\u003e\n\u003cli\u003eTo maintain consistency and ensure a seamless user interface, the CRM\r\nbenefited from the structured Ant Design system. The main website,\r\nmeanwhile, was crafted using TailwindCSS, ensuring a fluid and modern\r\naesthetic.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDevelopment\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eTypeScript: Chosen for its robust type-checking capabilities and a\r\npreference for solo development. TypeScript minimizes runtime errors, making\r\nit easier to debug and maintain as a solo developer.\u003c/li\u003e\n\u003cli\u003etRPC: Valued for its dual-sided type usage, enhancing efficiency in solo\r\ndevelopment environments. Its integration with React Query optimizes remote\r\nprocedure calls, streamlining the development process.\u003c/li\u003e\n\u003cli\u003eNext.js: Recognized for SEO pre-rendering, this framework offers a\r\nharmonious blend of SSR and SPA, ideal for the CRM's admin panel where\r\nperformance takes precedence over SEO.\u003c/li\u003e\n\u003cli\u003ePrisma \u0026#x26; PostgreSQL: Opting for Prisma ORM ensured seamless interaction with\r\nPostgreSQL. This selection was also influenced by Prisma's convenient\r\nmodel-to-type import system.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eQuality\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eIn the project, I used tools like ESLint and Prettier, combined with\r\nTypeScript helped to make the code safer by catching errors early. With\r\nthese tools, the code quality improved, making it more reliable.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDeployment\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eSet up the application on a Linux-based environment.\u003c/li\u003e\n\u003cli\u003eEmployed Nginx as a reverse proxy to facilitate faster response times and\r\naccommodate larger traffic influx.\u003c/li\u003e\n\u003cli\u003eConfigured DNS settings for streamlined domain-to-IP mapping and enhanced\r\naccess speed.\u003c/li\u003e\n\u003cli\u003ePrioritized server security with robust configurations to ward off potential\r\nthreats.\u003c/li\u003e\n\u003cli\u003eEstablished a CI/CD pipeline via GitHub, allowing for continuous and\r\nseamless updates in line with the evolving codebase.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cp\u003e\u003ca href=\"https://thetourfolks.com/\" target=\"_blank\"\u003eRelease\u003c/a\u003e\u003c/p\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Landing page with layered video elements creating a dynamic visual experience.\" src=\"/media/thetourfolks/TheTourFolks1.png\"\u003e\n    \u003cfigcaption\u003eDynamic Landing Page\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Design sample with marble fractures intertwined with minimalist accents.\" src=\"/media/thetourfolks/TheTourFolks2.png\"\u003e\n    \u003cfigcaption\u003eMarble \u0026#x26; Minimalism RWD Design Showcase\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Blog posts with clean formatting and visual emphasis.\" src=\"/media/thetourfolks/TheTourFolks3.png\"\u003e\n    \u003cfigcaption\u003eBlog Posts\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"In-depth view of a single blog post showcasing its layout and content.\" src=\"/media/thetourfolks/TheTourFolks4.png\"\u003e\n    \u003cfigcaption\u003eHover Blog Post View\u003c/figcaption\u003e \n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Interactive WYSIWYG editor for crafting content.\" src=\"/media/thetourfolks/TheTourFolks5.png\"\u003e\n    \u003cfigcaption\u003eWYSIWYG Post Editor\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Interface samples for ticket purchasing experience.\" src=\"/media/thetourfolks/TheTourFolks6.png\"\u003e\n    \u003cfigcaption\u003eTicket Purchase Interface\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"CRM screens tailored for a specific user role.\" src=\"/media/thetourfolks/TheTourFolks7.png\"\u003e\n    \u003cfigcaption\u003e Role-Specific CRM Screens\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Tour group status tracking interface for a particular role.\" src=\"/media/thetourfolks/TheTourFolks8.png\"\u003e\n    \u003cfigcaption\u003e Tour Group Tracking\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Tabular representation for order management.\" src=\"/media/thetourfolks/TheTourFolks9.png\"\u003e\n    \u003cfigcaption\u003eOrder Control Table\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Interface for creating tours with user role settings in RBAC.\" src=\"/media/thetourfolks/TheTourFolks10.png\"\u003e\n    \u003cfigcaption\u003eTour Creation \u0026#x26; RBAC Options\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003cfigure\u003e\n    \u003cimg alt=\"Distinctive UI elements and widgets.\" src=\"/media/thetourfolks/TheTourFolks12.png\"\u003e\n    \u003cfigcaption\u003eSome Interface Components\u003c/figcaption\u003e\n\u003c/figure\u003e","currentNum":1,"totalCases":13,"prevCase":{"id":"telegram-theme","title":"Telegram Theme","date":"2019-03-04","lang":"en","size":"L","tags":["UX/UI","Design"],"country":"","cover":"/media/telegram-theme/shot.jpg","description":"A dark theme with a touch of purple designed for an official Telegram contest"},"nextCase":{"id":"portfolio","title":"Web Portfolio","team":"my cat Qwerty's paws","date":"2023-07-11","lang":"en","size":"L","tags":["Personal Branding","UX/UI","Full-Cycle Development"],"country":"Paws","cover":"/media/portfolio/index.jpg","description":"","stack":["JavaScript","React.js","Next.js","Sass","ESlint"]},"title":"The Tour Folks","date":"2023-07-30","lang":"en","size":"L","tags":["Full-Cycle Development","UX/UI Design"],"country":"Italy","cover":"/media/thetourfolks/cover.jpg","description":"Milan Tours Booking System","stack":["TypeScript","TRPC","Yarn","Zod","React.js","React Query","Next.js","Tailwind","Ant Design","PostCSS","PrismaORM","PostgreSQL","ESlint","Prettier","Figma","Photoshop"]}},"__N_SSG":true},"page":"/cases/[id]","query":{"id":"thetourfolks"},"buildId":"D1asck98voDvvOeR6dVSy","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
